<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light" />
  <title>⑥ フリーランス 案件一覧�E�EI桁E�E�E/title>
  <style>
    :root{
      --bg: #f6f7f9;
      --surface: #ffffff;
      --surface-2: #fbfcfe;
      --text: #101828;
      --muted: #475467;
      --muted-2: #667085;
      --border: #e6e9ef;
      --border-2: #d9dde6;
      --primary: #0f766e; /* teal */
      --primary-600: #0b5f59;
      --primary-50: #ecfdfb;
      --danger: #c2410c;
      --shadow: 0 10px 30px rgba(16,24,40,.06), 0 2px 8px rgba(16,24,40,.04);
      --radius: 16px;
      --radius-sm: 12px;
      --focus: 0 0 0 4px rgba(15,118,110,.18);
      --max: 1160px;
    }

    *{ box-sizing: border-box; }
    html,body{ height: 100%; }
    body{
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue",
        Arial, "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic", Meiryo, sans-serif;
      line-height: 1.6;
      letter-spacing: .01em;
    }
    a{ color: inherit; text-decoration: none; }
    button,input{ font: inherit; }

    .skip{
      position: absolute;
      left: -9999px;
      top: 0;
      padding: 10px 12px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: var(--shadow);
      z-index: 999;
    }
    .skip:focus{ left: 12px; top: 12px; outline: none; box-shadow: var(--focus), var(--shadow); }

    .topbar{
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(246,247,249,.82);
      backdrop-filter: saturate(1.2) blur(14px);
      border-bottom: 1px solid rgba(230,233,239,.9);
    }
    .topbar__inner{
      max-width: var(--max);
      margin: 0 auto;
      padding: 14px 16px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;
    }
    .brand{
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }
    .logo{
      width: 36px;
      height: 36px;
      border-radius: 12px;
      background: linear-gradient(140deg, var(--primary) 0%, #1f9a8c 45%, #38b2ac 100%);
      box-shadow: 0 10px 22px rgba(15,118,110,.18);
    }
    .brand__meta{ min-width: 0; }
    .brand__title{
      font-weight: 700;
      letter-spacing: .02em;
      font-size: 14px;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .brand__sub{
      font-size: 12px;
      color: var(--muted-2);
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .nav{
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px;
      background: rgba(255,255,255,.72);
      border: 1px solid rgba(230,233,239,.9);
      border-radius: 999px;
      box-shadow: 0 6px 18px rgba(16,24,40,.04);
    }
    .nav__link{
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      color: var(--muted);
      font-weight: 650;
      font-size: 13px;
      letter-spacing: .01em;
      white-space: nowrap;
    }
    .nav__link:hover{ background: rgba(15,118,110,.06); color: var(--text); }
    .nav__link:focus{ outline: none; box-shadow: var(--focus); }
    .nav__link.is-active{
      background: var(--primary-50);
      color: var(--primary-600);
      border: 1px solid rgba(15,118,110,.18);
    }
    .badge{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 22px;
      height: 18px;
      padding: 0 6px;
      border-radius: 999px;
      background: rgba(15,118,110,.12);
      color: var(--primary-600);
      font-weight: 800;
      font-size: 12px;
      line-height: 1;
    }

    .user{
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
    }
    .user__chip{
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 10px;
      background: rgba(255,255,255,.72);
      border: 1px solid rgba(230,233,239,.9);
      border-radius: 999px;
      box-shadow: 0 6px 18px rgba(16,24,40,.04);
    }
    .avatar{
      width: 30px;
      height: 30px;
      border-radius: 999px;
      background: linear-gradient(150deg, #c7d2fe 0%, #a7f3d0 55%, #fde68a 100%);
      border: 1px solid rgba(16,24,40,.08);
    }
    .user__name{
      font-weight: 700;
      font-size: 13px;
      color: var(--text);
      white-space: nowrap;
    }
    .user__menu{
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(16,24,40,.1);
      background: #fff;
      color: var(--muted);
      font-weight: 650;
      font-size: 12px;
    }
    .user__menu:hover{ border-color: rgba(15,118,110,.28); color: var(--text); }
    .user__menu:focus{ outline: none; box-shadow: var(--focus); }

    main{
      max-width: var(--max);
      margin: 0 auto;
      padding: 20px 16px 40px;
    }
    .pagehead{
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 14px;
      margin: 10px 0 18px;
    }
    .pagehead__title{
      margin: 0;
      font-size: 22px;
      letter-spacing: .01em;
    }
    .pagehead__meta{
      margin: 0;
      color: var(--muted-2);
      font-size: 13px;
    }

    .layout{
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 18px;
      align-items: start;
    }
    .panel{
      background: rgba(255,255,255,.86);
      border: 1px solid rgba(230,233,239,.95);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .panel__inner{ padding: 16px; }
    .panel__title{
      margin: 0 0 10px;
      font-size: 13px;
      color: var(--muted);
      font-weight: 800;
      letter-spacing: .02em;
    }
    .help{
      margin: 8px 0 0;
      color: var(--muted-2);
      font-size: 12px;
    }

    .field{
      display: grid;
      gap: 6px;
      margin-top: 12px;
    }
    .label{
      font-size: 12px;
      color: var(--muted);
      font-weight: 750;
      letter-spacing: .01em;
    }
    .input, .selectlike{
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--border-2);
      background: #fff;
      padding: 10px 12px;
      color: var(--text);
      outline: none;
      transition: box-shadow .15s ease, border-color .15s ease, transform .12s ease;
    }
    .input:focus{
      border-color: rgba(15,118,110,.55);
      box-shadow: var(--focus);
    }
    .input::placeholder{ color: #98a2b3; }

    .toggle{
      display: inline-flex;
      gap: 6px;
      padding: 6px;
      border-radius: 999px;
      background: var(--surface-2);
      border: 1px solid rgba(217,221,230,.9);
    }
    .toggle input{ position: absolute; opacity: 0; pointer-events: none; }
    .toggle label{
      cursor: pointer;
      user-select: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 7px 10px;
      border-radius: 999px;
      font-weight: 750;
      font-size: 12px;
      color: var(--muted);
      border: 1px solid transparent;
    }
    .toggle label:hover{ background: rgba(15,118,110,.06); color: var(--text); }
    .toggle input:focus + label{ box-shadow: var(--focus); }
    .toggle input:checked + label{
      background: #fff;
      border-color: rgba(15,118,110,.18);
      color: var(--primary-600);
    }

    .range{
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 8px;
      align-items: center;
    }
    .range__sep{
      color: var(--muted-2);
      font-weight: 800;
      font-size: 12px;
      letter-spacing: .03em;
    }
    .unit{
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted-2);
    }
    .btn{
      border: 1px solid transparent;
      background: var(--primary);
      color: #fff;
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 850;
      letter-spacing: .01em;
      cursor: pointer;
      transition: transform .06s ease, box-shadow .15s ease, background .15s ease;
      box-shadow: 0 12px 26px rgba(15,118,110,.18);
    }
    .btn:hover{ background: var(--primary-600); }
    .btn:active{ transform: translateY(1px); }
    .btn:focus{ outline: none; box-shadow: var(--focus), 0 12px 26px rgba(15,118,110,.18); }
    .btn.secondary{
      background: #fff;
      color: var(--text);
      border-color: rgba(16,24,40,.12);
      box-shadow: none;
    }
    .btn.secondary:hover{ border-color: rgba(15,118,110,.28); background: rgba(15,118,110,.03); }

    /* radio-driven switch */
    #priceUnit:checked ~ .price-hourly{ display: none; }
    #priceHourly:checked ~ .price-unit{ display: none; }

    .list{
      display: grid;
      gap: 14px;
    }
    .card{
      background: rgba(255,255,255,.9);
      border: 1px solid rgba(230,233,239,.95);
      border-radius: var(--radius);
      box-shadow: 0 10px 26px rgba(16,24,40,.05);
      overflow: hidden;
    }
    .card__inner{ padding: 16px; display: grid; gap: 10px; }
    .card__top{
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
    }
    .card__title{
      margin: 0;
      font-size: 16px;
      font-weight: 900;
      letter-spacing: .01em;
      line-height: 1.3;
    }
    .pill{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(15,118,110,.18);
      background: rgba(15,118,110,.06);
      color: var(--primary-600);
      font-size: 12px;
      font-weight: 850;
      white-space: nowrap;
    }
    .pill.applied{
      border-color: rgba(194,65,12,.18);
      background: rgba(194,65,12,.06);
      color: #9a3412;
    }
    .meta{
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }
    .company{
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      font-weight: 750;
      font-size: 13px;
    }
    .company__dot{
      width: 10px;
      height: 10px;
      border-radius: 99px;
      background: rgba(15,118,110,.28);
      box-shadow: 0 0 0 3px rgba(15,118,110,.10);
    }
    .desc{
      margin: 0;
      color: var(--muted);
      font-size: 13px;
    }
    .tags{
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .tag{
      display: inline-flex;
      align-items: center;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(102,112,133,.08);
      border: 1px solid rgba(102,112,133,.14);
      color: var(--muted);
      font-weight: 800;
      font-size: 12px;
    }
    .facts{
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid rgba(230,233,239,.95);
      background: rgba(246,247,249,.6);
    }
    .fact{
      display: grid;
      gap: 2px;
      min-width: 0;
    }
    .fact__k{
      color: var(--muted-2);
      font-size: 11px;
      font-weight: 850;
      letter-spacing: .02em;
    }
    .fact__v{
      font-weight: 900;
      font-size: 13px;
      color: var(--text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .actions{
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 2px;
    }
    .actions .btn{ padding: 10px 12px; border-radius: 12px; }
    .btn.linklike{
      background: transparent;
      color: var(--primary-600);
      border: 1px solid rgba(15,118,110,.18);
      box-shadow: none;
    }
    .btn.linklike:hover{ background: rgba(15,118,110,.06); }

    .note{
      margin-top: 14px;
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(15,118,110,.06);
      border: 1px solid rgba(15,118,110,.14);
      color: var(--muted);
      font-size: 12px;
    }
    .note b{ color: var(--text); }

    @media (max-width: 980px){
      .layout{ grid-template-columns: 1fr; }
      .topbar__inner{ grid-template-columns: 1fr; justify-items: stretch; }
      .user{ justify-content: flex-start; }
      .nav{ justify-content: space-between; }
    }
    @media (max-width: 560px){
      .facts{ grid-template-columns: 1fr; }
      .actions{ flex-direction: column; align-items: stretch; }
      .nav{ width: 100%; }
      .nav__link{ flex: 1; justify-content: center; }
    }
  </style>
</head>
